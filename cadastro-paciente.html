<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Paciente | SINAIS</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1><img class="logo-home" src="img/Logo_SINAIS_SemFundo_Home.png" alt="LOGO SINAIS"></h1>
  </header>

  <main class="form-container">
    <h2>Cadastro de Paciente</h2>
    <form id="cadastro-paciente" onsubmit="event.preventDefault(); window.location.href='home-paciente.html';">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <button type="submit" class="login-button">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
    <p>Área do Hospital - <a href="login-hospital.html">Acesse aqui</a></p>
  </main>

  <footer>
    <p>&copy; 2025 SINAIS - Sistema Integrado Nacional de Alerta e Informações de Saúde</p>
  </footer>
</body>
</html>
