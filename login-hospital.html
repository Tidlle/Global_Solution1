<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Hospital | SINAIS</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1><img class="logo-home" src="img/Logo_SINAIS_SemFundo_Home.png" alt="LOGO SINAIS" /></h1>
  </header>

  <main class="form-container">
    <h2>Login do Hospital</h2>
    <form class="login-form" id="login-hospital">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="cadastro-hospital.html">Cadastre-se</a></p>
    <p>Área do Paciente - <a href="login-paciente.html">Acesse aqui</a></p>
  </main>

  <footer>
    <p>&copy; 2025 SINAIS - Sistema Integrado Nacional de Alerta e Informações de Saúde</p>
  </footer>

  <script>
    // Lógica do login do hospital
    document.getElementById('login-hospital').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Salvando o login no localStorage
      localStorage.setItem('sinais-logado', 'true');
      localStorage.setItem('tipo-usuario', 'hospital');

      // Redirecionando para home-hospital.html
      window.location.href = 'home-hospital.html';
    });
  </script>
</body>
</html>
