<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login do Hospital | SINAIS</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1><img class="logo-home" src="img/Logo_SINAIS_SemFundo_Home.png" alt="LOGO SINAIS"></h1>
    </header>

    <main class="form-container">
        <h2>Login do Hospital</h2>
        <form id="login-hospital" onsubmit="event.preventDefault(); window.location.href='hospital/index.html';">
            <label for="id">ID:</label>
            <input type="id" id="id" name="id" required />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required />

            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro-hospital.html">Cadastre sua unidade</a></p>
        <p>Área do Paciente - <a href="login-paciente.html">Acesse aqui</a></p>
    </main>

    <footer>
        <p>&copy; 2025 SINAIS - Sistema Integrado Nacional de Alerta e Informações de Saúde</p>
    </footer>
</body>

</html>
